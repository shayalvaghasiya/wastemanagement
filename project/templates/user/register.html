<script type="text/javascript">

        function loadAreaUser() {

            var register_ZoneId = document.getElementById("register_ZoneId")


            var register_AreaId = document.getElementById("register_AreaId")

            register_AreaId.innerHTML = ""



            var ajax = new XMLHttpRequest()


            ajax.onreadystatechange = function ()
            {

                if (ajax.readyState == 4) {



                    var json = JSON.parse(ajax.responseText)


                    for (var i = 0; i < json.length; i++) {


                        var option = document.createElement("option")


                        option.value = json[i].areaId;

                        option.text = json[i].areaName;


                        register_AreaId.options.add(option)

                    }
                }
            }

            ajax.open("get", "/user/ajaxAreaUser?register_ZoneId=" + register_ZoneId.value, true)


            ajax.send()
        }

    </script>
